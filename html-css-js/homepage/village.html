<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="styles.css" rel="stylesheet">
  <link href="village.css" rel="stylesheet">
  <title>At the village...</title>
</head>
<body>
  <!-- Display datas of game -->
   <h1>Day <span id="game-day" class="text-primary"></span></h1>
  <!-- Display player stats -->
  <table>
    <thead>
      <tr>
        <th>
          <span id="player-class" class="text-primary"></span>
        </th>
        <th>
          <span id="player-name" class="text-secondary"></span>
        </th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>
          Level
        </td>
        <td>
          <span id="player-level" class="text-primary"></span>
        </td>
      </tr>
      <tr>
        <td>
          Exp
        </td>
        <td>
          <span id="player-exp" class="text-info"></span>
        </td>
      </tr>
      <tr>
        <td>
          Health
        </td>
        <td>
          <span id="player-health" class="text-success"></span>
        </td>
      </tr>
      <tr>
        <td>
          Strength
        </td>
        <td>
          <span id="player-strength" class="text-danger"></span>
        </td>
      </tr>
      <tr>
        <td>
          Mental
        </td>
        <td>
          <span id="player-mental" class="text-info"></span>
        </td>
      </tr>
      <tr>
        <td>
          Gold
        </td>
        <td>
          <span id="player-gold"></span>
        </td>
      </tr>
    </tbody>
  </table>
  <p id="infos-player"></p>
  <h1>--- Choose an action ---</h1>
  <div id="actions"></div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
  <script type="module" src="village.js"></script>
</body>
</html>
