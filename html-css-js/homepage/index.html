<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <link href="styles.css" rel="stylesheet">
        <title>My Webpage</title>
    </head>
    <body>
        <h1>Hello ! What's your name ?</h1>
        <form action="">
            <input type="text" name="name" id="name" placeholder="Enter your name here" onkeyup="enterName(event)" maxlength="12" minlength="2">
            <p id="name-input"></p>
            <fieldset>
                <legend>Choose your class</legend>
                <input type="radio" name="choose-class" id="class-warrior" value="Warrior">
                <label for="class-warrior">Warrior</label>
                <input type="radio" name="choose-class" id="class-mage" value="Mage">
                <label for="class-mage">Mage</label>
                <input type="radio" name="choose-class" id="class-rogue" value="Rogue">
                <label for="class-rogue">Rogue</label>
            </fieldset>
            <input type="submit" value="Submit" onclick="answer(event)">
        </form>
        <script src="script.js"></script>
    </body>
</html>
