<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hello, title</title>
</head>
<body>
  <form>
    <input type="text" autocomplete="off" autofocus id="name" name="name" placeholder="Type your name">
    <input type="submit" value="Say Hello">
  </form>  
  <script>
    function greet() {
      let name = document.querySelector('#name').value;
      alert("Hello, " + name + "!");
    }
  </script>
</body>
</html>
