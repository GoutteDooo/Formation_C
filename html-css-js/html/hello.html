<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hello, title</title>
</head>
<body>
  <form>
    <input type="text" autocomplete="off" autofocus id="name" name="name" placeholder="Type your name">
    <p>Hello, whoever you are.</p>
  </form>  
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      let input = document.querySelector('#name');
      input.addEventListener('keyup', (e) => {
        let name = document.querySelector('p');
        if (input.value) name.innerHTML = `Hello, ${input.value}!`;
        else name.innerHTML = 'Hello, whoever you are.';
      });
    });
  </script>
</body>
</html>
