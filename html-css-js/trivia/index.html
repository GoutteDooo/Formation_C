<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="./styles.css" rel="stylesheet">
        <title>Trivia!</title>
        </head>
        <body>
            <div class="header">
                <h1>Trivia!</h1>
                </div>
                
        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <!-- TODO: Add multiple choice question here -->
                <h3>How do you think I feel today ?</h3>
                <p id="multiple"></p>
                <button onclick=answer_multiple(event)>Nice</button>
                <button onclick=answer_multiple(event)>Somehow OK</button>
                <button onclick=answer_multiple(event)>Bad</button>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <!-- TODO: Add free response question here -->
                <h3>What is the capital of France?</h3>
                <p id="free"></p>
                <form action="">
                    <input type="text" name="free" id="free_input" placeholder="Enter your answer here">
                    <input type="submit" value="Submit" onclick="answer_free(event)">
                </form>
                </div>
        </div>
        <script>
            const multiple_choice = [];
            let free_response = document.getElementById("free_input");
            const free_Element = document.getElementById("free");
            const multiple_Element = document.getElementById("multiple");
            console.log(multiple_Element);
            
            
            function answer_multiple(e) {
                let answer = e.target;
                //If bad answer
                if (answer.classList.contains("incorrect")) {
                    answer.removeAttribute("class");
                    multiple_Element.textContent = "";
                    return;
                } 
                if (answer.textContent == "Bad") {
                    answer.classList.add("incorrect");
                    multiple_Element.textContent = "Incorrect!";
                    multiple_Element.style.color = "red";
                    return;
                }
                if (multiple_choice.includes(answer))
                {
                    const index = multiple_choice.indexOf(answer);
                    multiple_choice.splice(index, 1);
                    answer.removeAttribute("class");
                    multiple_Element.textContent = "";
                    multiple_Element.style.color = "";
                }
                else
                {
                    multiple_choice.push(answer);
                    answer.classList.add("correct");
                    multiple_Element.textContent = "Correct!";
                    multiple_Element.style.color = "green";
                }
                console.log(multiple_choice);
            }
            
            function answer_free(e) {
                console.log(free_response.value);
                if (free_response.value.toLowerCase() == "paris") {
                    free_Element.textContent = "Correct!";
                    free_Element.style.color = "green";
                } else {
                    free_Element.textContent = "Incorrect!";
                    free_Element.style.color = "red";
                }
                e.preventDefault();
            }
    </script>
    </body>
</html>
