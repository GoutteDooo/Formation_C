<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="./styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
            document.addEventListener("DOMContentLoaded", function() {

                const multiple_choice = [];
                let free_response = "";
                const free_Element = document.getElementById("free");
                const multiple_Element = document.getElementById("multiple");
                console.log(multiple_Element);
                
                
                function answer_multiple(e) {
                    let answer = e.target;
                    //If bad answer
                    if (answer.textContent == "Bad") {
                        answer.classList.add("incorrect");
                        multiple_Element.textContent = "Incorrect!";
                        return;
                    }
                    if (multiple_choice.includes(answer))
                    {
                        const index = multiple_choice.indexOf(answer);
                        multiple_choice.splice(index, 1);
                        answer.classList.remove("correct");
                    }
                    else
                    {
                        multiple_choice.push(answer);
                        answer.classList.add("correct");
                    }
                    console.log(multiple_choice);
                }
                
                function answer_free(e) {
                    if (free_response) free_response.classList.remove("correct");
                    free_response = e.target;
                    //If bad answer
                    if (free_response != "Paris") {
                        free_Element.textContent = "Incorrect!";
                        free_response.classList.add("incorrect");
                        return;
                    }
                    console.log(free_response);
                    free_response.classList.add("correct");
                }
            });
        </script>
        </head>
        <body>
            <div class="header">
                <h1>Trivia!</h1>
                </div>
                
        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <!-- TODO: Add multiple choice question here -->
                <h3>How do you think I feel today ?</h3>
                <p id="multiple">test multiple</p>
                <button onclick=answer_multiple(event)>Nice</button>
                <button onclick=answer_multiple(event)>Somehow OK</button>
                <button onclick=answer_multiple(event)>Bad</button>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <!-- TODO: Add free response question here -->
                <h3>What is the capital of France?</h3>
                <p id="free"></p>
                <button onclick="answer_free(event)">Paris</button>
                <button onclick="answer_free(event)">Madrid</button>
                <button onclick="answer_free(event)">New York</button>
                </div>
        </div>
    </body>
</html>
