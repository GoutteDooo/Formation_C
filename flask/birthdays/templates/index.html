<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../static/styles.css">
  <title>Birthdays</title>
</head>
<body>
  <div class="header">
    <h1>Birthdays</h1>
  </div>
  <div class="container">
    <div class="section">
      <h2>Add a Birthday</h2>
      <form action="/" method="post">
        <input name="friend" placeholder="Name" autocomplete="off" autofocus type="text">
        <input type="number" name="month" placeholder="Month" autocomplete="off" min="1" max="12">
        <input type="number" name="day" placeholder="Day" autocomplete="off" min="1" max="31">
        <input type="number" name="year" placeholder="Year" autocomplete="off" min="1900" max="2025">
        <button type="submit" value="Add Birthday">Add Birthday</button>
      </form>
    </div>

    <div class="section">
      <h2>All Birthdays</h2>
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Birthday</th>
          </tr>
        </thead>
        <tbody>

        </tbody>
      </table>
    </div>
  </div>
</body>
</html>
