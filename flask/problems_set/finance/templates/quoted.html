{% extends "layout.html" %}

{% block title %}
    Quoted
{% endblock %}

{% block main %}
    <table>
        <thead>
            <tr>
                <th>Symbol</th>
                <th>Name</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            {% for quote in quotes %}
                <tr>
                    <td>{{ quote.symbol }}</td>
                    <td>{{ quote.name }}</td>
                    <td>{{ quote.price }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
