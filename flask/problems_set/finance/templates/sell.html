{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
    <form action="/sell" method="post">
        <label for="symbol">Select a Symbol to sell</label>
        <select class="form-control mx-auto w-auto" id="symbol" name="symbol">
            {% for purchase in user_purchases %}
                <option value="{{ purchase.symbol }}">{{ purchase.symbol }}</option>
            {% endfor %}
        </select>
        <input type="number" name="shares" placeholder="Shares" min="0" max="{{ user_purchases[0].shares }}">
    </form>
{% endblock %}
