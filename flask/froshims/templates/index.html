{% extends "layout.html" %}

{% block body %}

  <h1>Register</h1>
  <form action="/register" method="post">
    <input type="text" name="name" placeholder="Your name" autocomplete="off" autofocus required>
      {% for sport in sports %}
        <input name="sport" type="radio" value="{{ sport }}" required>
        <label>{{ sport }}</label>
      {% endfor %}
    <button type="submit">Register</button>
  </form>

{% endblock %}
